---
-
  name: Check master-config has been modified by the installer
  shell: "cat {{ mdc_openshift_master_config_path }} | grep 'GENERATED BY MDC INSTALLER' | wc -l"
  become: yes
  register: output

- name: Remove mdc route to corsAllowedOrigins in master config, matching indentation of existing items
  shell: "sed -i.bak '/# BEGIN GENERATED BY MDC INSTALLER/,/# END GENERATED BY MDC INSTALLER/d' {{ mdc_openshift_master_config_path }}"
  args:
    warn: no
  become: yes
  when: output.stdout != "0"
